<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

    <title>Exercicio 3</title>
    <!-- FORMULARIO FIZ COM A SOLUÇÃO DO PROFESSOR-->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h1>cadastro de produtos</h1>
            </div>
            <form >

                <div class="mb-4">
                    <label for="title" class="mb-2 form-label"> Titulo</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="title" 
                        id="title" 
                        placeholder="Digite o titulo do produto"
                        required
                    >
                </div>

                <div class="mb-4">
                    <label for="" class="mb-2 form-label">Descrição</label>
                    <textarea 
                        class="form-control" 
                        name="description" 
                        id="description"
                        rows="3"
                        placeholder="Descreva o produto..."
                        ></textarea>
                </div>

                <div class="mb-4">
                    <label for="category" class="form-label mb-2"> Selecione a categoria</label>
                    <select class="form-select" name="category" id="category">
                        <option value="Eletrodomestico">Eletrodomestico</option>
                        <option value="Móveis">Móveis</option>
                        <option value="Eletronicos">Eletronicos</option>
                        <option value="jardim">jardim</option>
                    </select>
                </div>

                <div class="mb-4">
                    <input 
                        type="checkbox" 
                        class="form-check-input"
                        value=""
                        id="stock"
                        name="stock"
                        >
                    <label for="stock" class="form-check-label">Está em estoque</label>
                </div>

                <div class="mb-4">
                    <input type="submit" class="btn btn-primary" value="Cadastrar Produto">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
